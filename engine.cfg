[application]

name="r'lyeh-survivor"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[display]

resizable=false
width=1024
height=576

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
previous_weapon=[mbutton(0, 5)]
next_weapon=[mbutton(0, 4)]
action_restart=[key(Space)]
action_shoot=[key(Space), mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
